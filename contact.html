<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <div id="contact">
            <div class="row animate-box fadeInUp animated-fast">
                <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                    <h2>Contact us</h2>
                    <p>Help us improve the user experience and send us your suggestion and queries</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-md-push-8 animate-box fadeInUp animated-fast">
                    <h3>Our Address</h3>
                    <ul class="contact-info">
                        <li><i class="icon-location4"></i>San Diego, CA</li>
                        <li><i class="icon-phone3"></i>+1 230 321 3242</li>
                        <li><i class="icon-location3"></i><a href="#">info@luggageshare.com</a></li>
                        <li><i class="icon-globe2"></i><a href="#">www.luggage share.com</a></li>
                    </ul>
                </div>
                <div class="col-md-7 col-md-pull-2 animate-box fadeInUp animated-fast">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="" class="form-control" id="" cols="30" rows="7"
                                    placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="Send Message" class="btn btn-primary btn-modify">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>

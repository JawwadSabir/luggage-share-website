<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact us form</title>
        <link rel="stylesheet" href="main.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>

        <div id="contact">
            <div class="row">
                <div class="col-md-10 text-center">
                    <h2>Contact us</h2>
                    <p>Help us improve the user experience and send us your suggestion and queries</p>
                </div>
            </div>
            <div class="row">

                <div class="col-md-7 col-md-pull-2 ">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="" class="form-control" id="" cols="30" rows="7"
                                    placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="Send Message" class="btn btn-primary btn-modify">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-md-push-8 ">
                    <h3>Our Address</h3>
                    <ul class="contact-info">
                        <li><i class="icon-location4"></i>San Diego, CA</li>
                        <li><i class="icon-phone3"></i>+1 230 321 3242</li>
                        <li><i class="icon-location3"></i><a href="#">info@luggageshare.com</a></li>
                        <li><i class="icon-globe2"></i><a href="#">www.luggage share.com</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!--JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    </body>
</html>

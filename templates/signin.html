<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block middle %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
    <link rel="stylesheet" href="/static/scss/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font awesome link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
    {% endfor %}
    

        <div class = "row">
            <div class = "col"></div>
            <div class = "col rounded shadow">
                <div class = "signin-form mx-auto">
            
                    <h1>Sign-in</h1>
                    <form action="#" method="post">
                        <div class = "text-field">
                            <p>Username</p>
                            <input type="text" name = "user" placeholder="Username" required>
                            <p>Password</p>
                            <input type="password" name = "password" placeholder="Password" required>
                        </div>
            
                        <div class="remember-me">
                            <input type="checkbox" id = "remember-me" value="True">
                            <label for="remember-me"> Remember me</label>
                        </div>
                        
                        <button class="btn btn-primary" type="submit"> Sign-in</button>
                        <div class="signup">
                            <button class = "btn btn-primary" onclick="location.href='/signup'"; value="Sign-up">Sign-up</button>
                        </div>
            
                    </form>
                </div>
            </div>
            
            <div class = "col"></div>
        </div>

</body>
{% endblock %}
</html>

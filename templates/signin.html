<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block middle %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
    <link rel="stylesheet" href="/static/scss/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font awesome link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    
        <div class = "row my-5"></div>
        <div class = "row">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-success" role="alert">
            {{message}}
            </div>
             {% endfor %}
            <div class = "col"></div>
            <div class = "col rounded shadow">
                <div class = "signin-form mx-auto">
            
                    <h1>Sign-in</h1>
                    <form action="#" method="post">
                        <div class = "text-field">
                            <p>Username</p>
                            <input type="text" name = "user" placeholder="Username" required>
                            <p>Password</p>
                            <input type="password" name = "password" placeholder="Password" required>
                        </div>
            
                        <div class="remember-me">
                            <input type="checkbox" id = "remember-me" value="True">
                            <label for="remember-me"> Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn">sign-in</button>
                        <div class="signup">
                            <button type ="button" class="btn" data-bs-toggle="modal" data-bs-target="#signupModal">sign-up</button>
                        </div>
            
                    </form>
                </div>
            </div>
            <div class = "col"></div>
        </div>
    
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signupModalLabel">Sign-up</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="signup-form mx-auto my-auto">
                        <form action="#" method="post" id="signupform">
                            <div class="text-field">
                                <p>Email Address</p>
                                <input type="text" name="email" placeholder="Email Address" required>
                                <p>Password</p>
                                <input type="password" name="password" placeholder="Password" required>
                                <p>First Name</p>
                                <input type="text" name="firstname" placeholder="First name" required>
                                <p>Last Name</p>
                                <input type="text" name="lastname" placeholder="Last name" required>                
                                <p>Phone Number</p>
                                <input type="text" name="phone" placeholder="Phone Number" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div class="signup-form">
                            <button type="submit" class="btn" value="Sign-up" form = "signupform">Submit</button>
                    </div>
                    <div class="signup-form"><button type="button" class="btn" data-bs-dismiss="modal">Close</button></div>
                </div>
              </div>
            </div>
          </div>

</body>
{% endblock %}
</html>

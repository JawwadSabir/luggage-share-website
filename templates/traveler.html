<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block middle %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler Page</title>
    <link rel="stylesheet" href="/static/scss/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- jQuery date and time picker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    

</head>

<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
    {% endfor %}
    
    <div class="sender-container">
    
        <div class="sender-form">
            <h1>Tell us about your itinerary</h1>
            <h4>We will match you with people with shipping needs</h4>
        </div>
    
        <form action="#" method="post" autocomplete="on">
            <div class="text-field">
    
                <div class="row">
                    <div class="input-box-long">
                        <span class="details">City Destination</span>
                        <input type="text" name="destinationtraveler" placeholder="City" required>
                    </div>
    
                    <div class="input-box-short">
                        <span class="details">Departure</span>
                        <input type="text" name="departuretraveler" class="datepicker" required/>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-box">
                        <span class="details">Destination Zipcode</span>
                        <input type="text" name="ziptraveler" placeholder="Zipcode" required>
                    </div>
    
                    <div class="input-box-short">
                        <span class="details">Arrival</span>
                        <input type="text" name="arrivaltraveler" class="datepicker" required/>
                    </div>
                </div>

                <div class="row">
                    <div class = "col d-flex align-items-center">
                        <div class="input-box-long">
                            <span class="details">Asking Price</span>
                            <input type="text" name="asktraveler" placeholder="Price" required/>
                        </div>
                        <div class = "signin-form"><button type="submit" class = "btn">Submit</button></div>
                    </div>
                </div>
            </div> 
        </form>
    
    </div>
    
</body>
{% endblock %}
</html>

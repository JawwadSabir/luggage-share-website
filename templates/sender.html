<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block middle %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender page</title>
    <link rel="stylesheet" href="/static/scss/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- jQuery date and time picker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    

</head>

<body>

    <div class = "row">
        <div class = "col">
            <div class="sender-container">

                <div class="sender-form">
                    <h1>Where do you want to send the package?</h1>
                    <h4>We will match you with people with the same itinerary</h4>
                </div>
    
                <form action="#" method="post" autocomplete="on">
                    <div class="text-field">
    
                        <div class="row">
                            <div class="input-box-long">
                                <span class="details">Destination Address</span>
                                <input type="text" name="address" placeholder="Address" required/>
                            </div>
                            <div class="input-box-short">
                                <span class="details">Departure Date</span>
                                <input type="text" name="departuresender"  class="datepicker" required/>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="input-box-long">
                                <span class="details">City Destination</span>
                                <input type="text" name="citydestination" placeholder="City" required/>
                            </div>
                            <div class="input-box-short">
                                <span class="details">Arrival Date</span>
                                <input type="text" name="arrivalsender" class="datepicker" required/>
                            </div> 
                        </div>
    
                        <div class="row">
                            <div class="input-box-short">
                                <span class="details">Zipcode</span>
                                <input type="text" name="zipsender" placeholder="Zipcode" required/>
                            </div> 
                        </div>
                
                        <div class="dimensions">
                            <h4>What do you want to send?</h4>
                        </div>
    
                        <div class="row">
                            <div class="input-box-short">
                                <span class="details">Weight</span>
                                <input type="text" placeholder="Pounds">
                            </div>
                        </div>
    
                        <div class="row">
                            <span class="details">Dimensions</span>
                            <div class="size">
                       
                                <input type="radio" id="small" name='dimension' value="small">
                                <label for="small">Small 4"x4"x10"</label>
    
                                <input type="radio" id="medium" name='dimension' value="medium">
                                <label for="medium">Medium 6"x8"x12"</label>
    
                                <input type="radio" id="large" name='dimension' value="Large">
                                <label for="large">Large 10"x10"x20"</label>
                            </div>
                            <div class="safety-check">
                                <input type="checkbox" class="checkbox" value="True">
                                <label for="safety-check">  Package doesn't contain any drugs or prohibited substances.</label>
                            </div>
                        </div>
    
                        
                    
                    </div>
                    <button type="submit" class = "btn btn-secondary" value="True">Search</button>
                </form>
    
            </div>
        </div>
        
        
    </div>

    
</body>
{% endblock %}
</html>

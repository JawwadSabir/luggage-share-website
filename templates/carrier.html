</head>

<body>
    

    <div class="sender-form">
        <h1>Tell us about your itinerary</h1>
        <h4>We will match you with people with shipping needs</h4>
    
    <form action="#" method="post">
        <div class="text-field">
            <p>Your location</p>
            <input type="text" name="user" placeholder="Address or zipcode">

            <p>Desitination</p>
            <input type="text" name="user" placeholder="City or zipcode">

            <p>Luggage Capacity</p>
            <label for="customRange3" class="form-label"></label>
            <input type="range" class="form-range" min="0" max="20" step="0.5" id="customRange3">

            <p>Date:
            <input type="text" class="datepicker" /> to
            <input type="text" class="datepicker" />
            </p>
            
        </div>

        <div class="search">
            <input type="button" onclick="location.href='sendersearch.html'" ; value="Search for senders" />
        </div>
    </div>


    </form>
    {% endblock %}

<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block middle %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender page</title>
    <link rel="stylesheet" href="/static/scss/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- jQuery date and time picker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    

</head>

<body>
    </form>
    <div class="sender-container">
    
        <div class="sender-form">
            <h1>Tell us about your itinerary</h1>
            <h4>We will match you with people with shipping needs</h4>
        </div>
    
        <form action="#" method="post" autocomplete="on">
            <div class="text-field">
    
                <div class="row">
                    <div class="input-box-long">
                        <span class="details">Your location</span>
                        <input type="text" placeholder="Address or zipcode">
                    </div>
    
                    <div class="input-box-short">
                        <span class="details">Departure</span>
                        <input type="text" class="datepicker" />
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-box-long">
                        <span class="details">Destination</span>
                        <input type="text" placeholder="City or zipcode">
                    </div>
    
                    <div class="input-box-short">
                        <span class="details">Arrival</span>
                        <input type="text" class="datepicker" />
                    </div>
                </div>
    
                <div class="dimensions">
                    <h4>How much space do you have?</h4>
                </div>
    

    
                <div class="row">
                    <span class="details">Dimensions</span>
                    <div class="size">
    
                        <input type="radio" id="small" name='dimension' value="small">
                        <label for="small">carry on 22" x 14" x 9""</label>
    
                        <input type="radio" id="medium" name='dimension' value="medium">
                        <label for="medium">baggage 62"</label>
    
                        <input type="radio" id="large" name='dimension' value="Large">
                        <label for="large">multiple 62"</label>
                    </div>
    
                </div>    
    
    
            </div>
    
            <div class="search">
                <input type="button" onclick="location.href='sendersearch.html'" ; value="Search for senders" />
            </div>
        </form>
    
    </div>
    
</body>

</html>

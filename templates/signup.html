<!DOCTYPE html>
{%extends 'base.html'%}
{% block middle %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="/static/scss/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    
    <div class="signup-form">
        <h1>Sign-up</h1>
        <form action="{{url_for('signup')}}" method="post">
            <div class="text-field">
                <p>Username</p>
                <input type="text" name="user" placeholder="Username">
                <p>Password</p>
                <input type="text" name="password" placeholder="password">
                <p>Password</p>
                <input type="text" name="email" placeholder="Email">
                <!-- 
                <p>First Name</p>
                <input type="text" name="user" placeholder="First name">
                <p>Last Name</p>
                <input type="text" name="user" placeholder="Last name">
                <p>Re-Type Password</p>
                <input type="password" name="password" placeholder="password">
                -->
            </div>
            <button type="submit" class = "btn btn-primary" value="Sign-up">Submit</button>
            <div class="msg">{{ msg }}</div>

        </form>
    </div>
    {% endblock %}
</body>

</html>

<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block middle %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="/static/scss/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
    {% endfor %}
    <div class="signup-form">
        <h1>Sign-up</h1>
        <form action="{{url_for('signup')}}" method="post">
            <div class="text-field">
                <p>Email Address</p>
                <input type="text" name="email" placeholder="Email Address" required>
                <p>Password</p>
                <input type="password" name="password" placeholder="password" required>
                <p>First Name</p>
                <input type="text" name="firstname" placeholder="First name" required>
                <p>Last Name</p>
                <input type="text" name="lastname" placeholder="Last name" required>                
                <p>Phone Number</p>
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" class = "checkbox" id="remember-me" value="True">
                <label for="remember-me"> By creating a Luggageshare account,<br>I agree to LuggageShare's privacy <br>policy and Terms of Use</label>
            </div>

            <div>
                <button type="submit" class = "btn btn-primary" value="Sign-up">Submit</button>
            </div>

        </form>
    </div>

</body>
{% endblock %}
</html>

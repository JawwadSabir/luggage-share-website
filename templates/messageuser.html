<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block middle %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender page</title>
    <link rel="stylesheet" href="/static/scss/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- jQuery date and time picker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    

</head>
<body>
    <div class = "row">
		<div class = "col-3"></div> <!-- centering column -->
		<div class = "col">    	
			<div class = "row">
				<div class = "row my-3">
					<div class = "col-2"></div>
					<div class = "col-2"></div>
				</div>
				<div class = "row border-bottom">
				</div>
				{% for look in convo %} 
					<div class = "row border rounded">
                        <div class = "col-3 col-sm-4 border-end rounded-3 my-3 mb-3" style = "background-color: aliceblue">
                            <p class = "my-4 ms-4">{{look.messenger_name}}</p>
                        </div>
                        
                        <div class = "col rounded-3 my-3 mb-3" style = "background-color: aliceblue">
                            <p class = "my-4 ms-4">{{look.message}}</p>
                        </div>
					</div>	
				{% endfor %}
                <div class = "row my-2">
                    <form action = "#" method = 'post' id="msgbox">
                            <textarea name = "message" class="form-control" rows="3" placeholder="Message" form="msgbox"></textarea>
                            <input type="hidden" name="recipient" value="{{msgval.messenger}}">
                            <input type="hidden" name="msgindex" value="{{msgval.message_index}}">       
                            <input type="submit" value="Send Message" class="btn btn-primary">
                    </form>
                </div>	
			</div>
            
		</div>
		<div class = "col-3"></div> <!-- centering column -->
	</div>
    
{% endblock %}
</body>

</html>
